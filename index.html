<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Weather App</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" id="city-search" />
            <button id="search-button">
                <img src="assets/img/search-svgrepo-com.svg" alt="Search">
            </button>
        </div>
        <div class="weather-details" style="display: none;">
            <div class="city"></div>
            <div class="weather">
                <img class="weather-icon" src="" alt="Weather icon">
                <h2 class="description"></h2> 
                <h1 class="temp"></h1>
            </div>
            <div class="details">
                <div class="col">
                    <img src="assets/img/humidity-svgrepo-com.svg" alt="Humidity icon" />
                    <div>
                        <span class="humidity"></span>
                        <div class="label">Humidity</div>
                    </div> 
                </div>
                <div class="col">
                    <img src="assets/img/wind-svgrepo-com.svg" alt="Wind icon" />
                    <div>
                        <span class="wind"></span>
                        <div class="label">Wind Speed</div>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/img/temperature-feels-like-svgrepo-com.svg" alt="Feels like icon" />
                    <div>
                        <span class="feelslike"></span>
                        <div class="label">Feels Like</div>
                    </div>
            </div>
            <div class="col">
                <img src="assets/img/visibility-svgrepo-com.svg" alt="Visibility icon" />
                <div>
                    <span class="visibility"></span>
                    <div class="label">Visibility</div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="weatherapp.js"></script>
</body>
</html>
